name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run type checking
      run: npm run type-check
      
    - name: Run linting
      run: npm run lint
      
    - name: Test build
      run: npm run build
      env:
        VITE_GITHUB_USERNAME: stavlobel
        VITE_GITHUB_TOKEN: dummy_token
        VITE_GITHUB_EXCLUDE_REPOS: .github,dotfiles
        VITE_LINKEDIN_PROFILE_PIC_URL: https://example.com/image.jpg 