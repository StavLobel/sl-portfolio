name: Deploy Docker to VPS

on:
  push:
    branches: [ prod ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Upload source code to VPS
      uses: appleboy/scp-action@v0.1.6
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        source: "."
        target: "/var/www/portfolio/"
        strip_components: 0
        
    - name: Deploy Docker container
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          cd /var/www/portfolio
          
          # Stop and remove the existing container
          docker stop sl-portfolio-prod || true
          docker rm sl-portfolio-prod || true
          
          # Build the new image with no cache to ensure fresh build
          docker build -t sl-portfolio:latest --no-cache .
          
          # Run the new container
          docker run -d \
            --name sl-portfolio-prod \
            --restart unless-stopped \
            -p 3001:80 \
            sl-portfolio:latest
          
          # Verify the container is running
          docker ps | grep sl-portfolio-prod
          
          # Show container logs for verification
          echo "Container logs:"
          docker logs sl-portfolio-prod --tail 10 